<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-Guessing-Game</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="md:p-0 p-3 bg-gradient-to-r from-blue-200 to-cyan-200">
    <!-- Container -->
     <div class="w-full md:w-[800px] h-full md:h-[500px] mx-auto border rounded-md mt-20 px-4 py-4">
        <!-- Title -->
         <h1 class="text-[25px] md:text-4xl text-center bg-blue-500 text-white p-2">Number Guessing Game</h1>
         <!-- input -->
          <div class="flex flex-col items-center">
                <p class="text-center my-10 text-[18px] md:text-2xl">Guess a number between 1-20</p>
                <input id="userInput"
                type="number" autocomplete="off" class="w-[100px] h-[40px] md:h-[50px] border text-center text-[20px] font-mono">
                <button id="submitBtn"
                 class="w-[100px] h-[40px] md:h-[50px] my-2 bg-blue-600 hover:bg-blue-700 text-white font-medium cursor-pointer">Submit</button>
          </div>
          <!-- Output/Answer -->
           <div class="mt-3 w-full md:w-[400px] h-[150px] md:h-[100px] shadow-[0_3px_10px_rgb(0,0,0,0.2)] mx-auto flex flex-col justify-center items-center">
                <p class="text-[18px] md:text-[20px]">Guess number are: <span id="guessNum">Secret</span></p>
                <p class="text-[18px] md:text-[20px]">No. of Guesses: <span id="countGuess">0</span></p>
           </div>
           <!-- Message -->
            <div>
                <h1 id="message" class="my-6 text-2xl text-center"> Enter your guess and click Submit! 🎯😃</h1>
            </div>
     </div>
    <script src="./app.js"></script>
</body>
</html>
