<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL CLOCK</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="grid place-items-center h-screen font-mono bg-gradient-to-r from-emerald-800 to-slate-800 p-2">
    <!-- Container -->
    <div class="mt-[-200px] w-full md:w-[800px] text-center text-white border p-10">
        <!-- Date -->
        <div>
            <p id="date" class="text-[23px] md:text-[25px]">2025-01-03 WED</p>
        </div>
        <!-- Time -->
        <div class="my-4">
            <h1 id="time" class="text-5xl md:text-9xl">00:31:25</h1>
        </div>
        <p class="text-[16px] md:text-[18px]"><small>Digital Clock with Love</small></p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
